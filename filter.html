<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="mydata" />
			<span>{{mydata|kong}}</span>
		</div>
		<script>
			var vm = new Vue({
				el : "#app",
				data : {
					mydata : ""
				},
				filters:{
					kong:function(val){
						if(val == ""){
							return "æ— ";
						}else{
							return val;
						}
					}
				}
			})
		</script>
	</body>
</html>
